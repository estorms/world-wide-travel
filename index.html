<!DOCTYPE html>
<html>
<head>
  <title>Wide World Travel 1</title>
  <link rel="stylesheet" type="text/css" href="/lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-app="World Wide Travel">
<h1 style="text-align: center; color: orchid">Travel That Bad-Ass World</h1>

<!-- call the main module (app = variable), defined as (value = World Wide Travel) in app.js ng-app is a directive that specifies a module-->
<div ng-controller="bookCtrl">
<div ng-repeat= "book in Books"><div class="panel panel-danger col-md-4"><div class="panel-heading">{{book.type}}</div><div class="panel-body"><h5>{{book.title}}</h5><h5>${{book.price}}</h5></div></div>


</div>
